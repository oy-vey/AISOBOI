<?xml version="1.0"?>
<fastcgi xmlns:xi="http://www.w3.org/2001/XInclude">
<pools>
    <pool name="main" threads="4" queue="2048"/>
</pools>
<handlers>
    <handler pool="main" url="/films">
        <component name="MoviesService"/>
    </handler>
    <handler pool="main" url="/films/.*">
        <component name="MoviesService"/>
    </handler>
</handlers>
<components>
    <component name="MoviesService" type="service_module:service_factory"/>
    <component name="daemon-logger" type="logger:logger">
       <level>INFO</level>
        <ident>fastcgi-test</ident>
    </component>
</components>
<modules>
    <module name="service_module" path="./dest/libMoviesService.so"/>
    <module name="logger" path="/usr/lib/fastcgi2/fastcgi2-syslog.so"/>
</modules>
<daemon>
    <logger component="daemon-logger"/>
    <endpoint>
        <backlog>128</backlog>
        <socket>/tmp/fastcgi_daemon1.sock</socket>
        <threads>1</threads>
    </endpoint>
    <pidfile>/tmp/fastcgi_daemon1.pid</pidfile>
    <monitor_port>20011</monitor_port>
</daemon>
</fastcgi>